<!DOCTYPE html>
<html lang="ko">
    <!--
        # 상속(inheritance)
		- 새로운 클래스에서 기존 클래스의 모든 프로퍼티와 메소드를 사용할 수 있는 것을 의미한다.

		- 상속을 통해 새로운 프로그램의 요구에 맞게 기존 클래스를 수정하여 재사용할 수 있다.
		- 클래스 간의 종속 관계를 형성함으로써 객체의 관계를 조직화할 수 있다.
		- 이러한 상속은 추상화, 캡슐화와 더불어 객체 지향 프로그래밍을 구성하는 중요한 특징 중 하나다.

		- 자바스크립트는 프로토타입 기반(prototype-based)의 객체 지향 언어이기 때문에 
		상속의 개념이 클래스 기반의 객체 지향 언어와는 약간 다르다.
		- 자바스크립트에서는 현재 존재하고 있는 객체를 프로토타입으로 사용하여, 
		해당 객체를 복제하여 재사용하는 것을 상속이라고 한다.


		# 프로토타입(prototype)
		- 자바스크립트의 모든 객체는 프로토타입(prototype)이라는 객체를 가지고 있다.
		- 객체는 그들의 프로토타입으로부터 프로퍼티와 메소드를 상속받는다.
		- 객체는 최소한 하나 이상의 다른 객체로부터 상속을 받으며, 
		이때 상속되는 정보를 제공하는 객체를 프로토타입(prototype)이라 한다.

		# 프로토타입 체인(prototype chain)

		var obj = new Object(); // 이 객체의 프로토타입은 Object.prototype이다.
		var arr = new Array();  // 이 객체의 프로토타입은 Array.prototype이다.
		var date = new Date();  // 이 객체의 프로토타입은 Date.prototype이다.

		- 하지만 Object.prototype 객체는 어떠한 프로토타입도 가지지 않고, 어떤 프로퍼티도 상속받지 않는다.

		var date = new Date(); // 이 객체는 Date.prototype 뿐만 아니라 Object.prototype도 프로토타입으로 가진다.

		- 프로토타입이 상속되는 가상의 연결 고리를 프로토타입 체인(prototype chain)이라고 한다.
		- Object.prototype 객체는 이러한 프로토타입 체인에서도 가장 상위에 존재하는 프로토타입이다.
		- 모든 객체는 Object.prototype 객체를 프로토타입으로 상속받는다.
    -->
<head>
	<meta charset="UTF-8">
	<title>JavaScript Prototype</title>
</head>
<body>
	<h1>프로토타입의 생성</h1>
	<script>
		function Dog(color, name, age) {	// 개에 관한 생성자 함수를 작성함.
			this.color = color;				// 색에 관한 프로퍼티
			this.name = name;				// 이름에 관한 프로퍼티
			this.age = age;					// 나이에 관한 프로퍼티
		};

		var myDog = new Dog("흰색", "마루", 1); // 이 객체는 Dog라는 프로토타입을 가짐.
		document.write("우리 집 강아지는 " + myDog.name + "라는 이름의 " + myDog.color + " 털이 매력적인 강아지입니다.");
	</script>

	<h1>객체에 프로퍼티 및 메소드 추가</h1>
	<script>
		myDog.family = "시베리안 허스키";	// 품종에 관한 프로퍼티를 추가함.
		myDog.breed = function() {			// 털색을 포함한 품종을 반환해 주는 메소드를 추가함.
			return this.color + " " + this.family;
		}
		document.write("우리 집 강아지는 " + myDog.breed() + "입니다.");
	</script>
	<!--
		- 새롭게 추가된 family 프로퍼티와 breed() 메소드는 오직 myDog 인스턴스에만 추가된다.
		- 이미 생성된 다른 Dog 객체나 차후에 생성되는 어떠한 다른 Dog 객체에도 추가되지 않는다.
	-->

	<h1>프로토타입에 프로퍼티 및 메소드 추가</h1>
	<script>
		function Dog2(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
			this.family = "시베리안 허스키"; // 프로토타입에 프로퍼티를 추가할 때에는 기본값을 가지게 할 수 있음.
			this.breed = function() { return this.color + " " + this.family; };
		}

		var myDog = new Dog2("흰색", "마루", 1);
		var hisDog = new Dog2("갈색", "콩이", 3);

		document.write("우리 집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도 " + hisDog.family + "입니다.");
	</script>

	<h1>prototype 속성을 이용한 프로퍼티 및 메소드 추가</h1>

	<script>
		function Dog3(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
		}
		// 현재 존재하고 있는 Dog 프로토타입에 family 프로퍼티를 추가함.
		Dog3.prototype.family = "시베리안 허스키"; 
		// 현재 존재하고 있는 Dog 프로토타입에 breed 메소드를 추가함.
		Dog3.prototype.breed = function() { return this.color + " " + this.family; };

		var myDog = new Dog3("흰색", "마루", 1);
		var hisDog = new Dog3("갈색", "콩이", 3);

		document.write("우리 집 강아지의 품종은 " + myDog.breed() + "입니다.<br>");
		document.write("친구네 집 강아지의 품종은 " + hisDog.breed() + "입니다.");
	</script>
</body>
</html>
