<!DOCTYPE html>
<html lang="ko">
    <!--
        # 제어문(control flow statements)
        프로그램의 순차적인 흐름을 제어해야 할 때 사용하는 실행문을 제어문이라고 한다.

        # 조건문(conditional statements)
        프로그램 내에서 주어진 표현식의 결과에 따라 별도의 명령을 수행하도록 제어하는 실행문이다.
        가장 기본이 되는 실행문은 if 문입니다.

        1. if 문
        2. if / else 문
        3. if / else if / else 문
        4. switch 문
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript Conditional Statement</title>
</head>
<body>
    <!--
        1. if 문
        if 문은 표현식의 결과가 참(true)이면 주어진 실행문을 실행하며, 
        거짓(false)이면 아무것도 실행하지 않는다.

        if (표현식) {
            표현식의 결과가 참일 때 실행하고자 하는 실행문;
        }    
    -->
    <h1>if 문</h1>
	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		if (x > y) // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
			document.write("x가 y보다 큽니다.");
	</script>

    <!--
        # 프로그래밍 초보자의 실수

        # 잘못된 예제
        if (x = y) {
            document.write("두 변수 x와 y는 같습니다.");
        }

        위의 예제는 변수 x와 y의 값이 같으면 두 변수가 같다는 문자열을 출력하려고 하는 예제이다.
        하지만 if 문의 표현식에서 동등 연산자(==)를 사용해야 할 곳에 잘못해서 대입 연산자(=)을 사용했다.

        따라서 위의 예제는 다음과 같이 수정해야만 정상적으로 동작한다.

        # 비교 예제
        if (x == y) {
            document.write("두 변수 x와 y는 같습니다.");
        }

        또한, 위의 예제가 실제로 if 문의 표현식 내에서 변수 x에 변수 y의 값을 대입하고자 했을 수도 있다.
        하지만 그럴 때에는 코드를 다음과 같이 수정해야만 그 의미를 제대로 전달할 수 있다.

        대입 예제
        if ((x = y)) {
            document.write("두 변수 x와 y는 같습니다.");
        }

        하지만 if 문과 같은 제어문의 표현식에 위와 같이 대입문을 사용하는 것은 바람직하지 못한다.
    -->

    <!--
        2. else 문
        if 문과 같이 사용할 수 있는 else 문은 if 문의 표현식 결과가 거짓(false)일 때 주어진 실행문을 실행한다.

        if (표현식) {
            표현식의 결과가 참일 때 실행하고자 하는 실행문;
        } else {
            표현식의 결과가 거짓일 때 실행하고자 하는 실행문;
        }
    -->
    <h1>else 문</h1>
	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		} else { // x와 y가 같지 않은 경우
			if (x < y)
				document.write("x가 y보다 작습니다.");
			else
				document.write("x가 y보다 큽니다.");
		}
	</script>

    <!--
        # else if 문
        else if 문은 if 문처럼 표현식을 설정할 수 있으므로, 중첩된 if 문을 좀 더 간결하게 표현할 수 있다.
        하나의 조건문 안에서 if 문과 else 문은 단 한 번만 사용될 수 있다.
        하지만 else if 문은 여러 번 사용되어 다양한 조건을 설정할 수 있다.

        if (표현식1) {
            표현식1의 결과가 참일 때 실행하고자 하는 실행문;
        } else if (표현식2) {
            표현식2의 결과가 참일 때 실행하고자 하는 실행문;
        } else {
            표현식1의 결과도 거짓이고, 표현식2의 결과도 거짓일 때 실행하고자 하는 실행문;
        }
    -->
    <h1>else if 문</h1>
	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		else if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		else { // x > y인 경우
			document.write("x가 y보다 큽니다.");
		}
	</script>

    <!--
        # switch 문
        if / else 문과 마찬가지로 주어진 조건 값에 따라 프로그램이 다른 명령을 수행하도록 하는 조건문이다.
        switch 문은 if / else 문보다 가독성 측면에서 더 좋다.

        문법
        switch (조건 값) {
            case 값1:
                조건 값이 값1일 때 실행하고자 하는 실행문;
                break;
            case 값2:
                조건 값이 값2일 때 실행하고자 하는 실행문;
                break;
            ...
            default:
                조건 값이 어떠한 case 절에도 해당하지 않을 때 실행하고자 하는 실행문;
                break;
        }

        default 절은 조건 값이 위에 나열된 어떠한 case 절에도 해당하지 않을 때 실행된다.
        이 구문은 반드시 존재해야 하는 것은 아니며, 필요할 때만 선언할 수 있다.

        각 case 절 및 default 절은 반드시 break 키워드를 포함하고 있어야 한다.
        break 키워드는 조건 값에 해당하는 case 절이나 default 절이 실행된 뒤에 
        전체 switch 문을 빠져나가게 해준다.

        default 절의 위치가 반드시 switch 문의 맨 마지막일 필요는 없다.
    -->
    <h1>switch 문</h1>
	<script>
		var x = 10;

		switch (typeof x) {
		case "number":
			document.write("변수 x의 타입은 숫자입니다.");
			break;
		case "string":
			document.write("변수 x의 타입은 문자열입니다.");
			break;
		case "object":
			document.write("변수 x의 타입은 객체입니다.");
			break;
		default:
			document.write("변수 x의 타입을 잘 모르겠네요...");
			break;
		}
	</script>

    <!-- case 절과 default 절에 break 키워드가 없을 때 어떤 현상이 벌어지는가를 보여주는 예제 -->
    <h1>switch 문(break 없음)</h1>
	<script>
		var x = "문자열";

		switch (typeof x) {
		case "number":
			document.write("변수 x의 타입은 숫자입니다.<br>");
		case "string":// 두 번째 case 절 이후에 나오는 모든 실행문이 모두 실행
			document.write("변수 x의 타입은 문자열입니다.<br>");
		case "object":
			document.write("변수 x의 타입은 객체입니다.<br>");
		default:
			document.write("변수 x의 타입을 잘 모르겠네요...<br>");
		}
	</script>

    <h1>여러 개의 case 절을 가지는 switch 문</h1>
    <script>
        var day = new Date().getDay(); // 오늘의 요일을 반환함. (일요일: 0 ~ 토요일: 6)

        switch (day) {
            case 1: // 월요일인 경우
            case 2: // 화요일인 경우
            case 3: // 수요일인 경우
            case 4: // 목요일인 경우
            default: // 0부터 6까지의 값이 아닌 경우
                document.write("아직도 주말은 멀었네요... 힘내자구요!!");
                break; 
            case 5: // 금요일인 경우
                document.write("오늘은 불금이네요!!");
                break; 
            case 6: // 토요일인 경우
            case 0: // 일요일인 경우
                document.write("즐거운 주말에도 열심히 공부하는 당신~ 최고에요!!");
                break;
        }
    </script>
</body>
</html>
