<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Iteration Statement</title>
</head>
<body>
    <h1>for / in 문을 사용하여 객체의 프로퍼티에 접근</h1>

    <script>
		var obj = {
			name : "양다은",
			age : 24
		};

		for (var i in obj) {
			document.write(i + "<br>");
		}
	</script>
</body>
</html>
