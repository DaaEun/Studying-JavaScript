<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Syntax : Comment</title>
</head>
<body>

    <h1>자바스트립트 주석</h1>
    <p id="result"></p>
    <script>

        var x = 10;
        // var y = 20; 한 줄 주석문

        /*
            x = x + y;
            여러 줄 주석문
        */
        document.getElementById("result").innerHTML = x;
    </script>

</body>
</html>
