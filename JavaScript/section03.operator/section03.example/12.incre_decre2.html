<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>증감 연산자의 연산 순서</h1>
    
	<script>
		var x = 10;
		var y = x-- + 5 + --x;
		
		document.write(x + "<br>"); // 8
		document.write(y);          // 23
        /*
            1. 첫 번째 감소 연산자(decrement operator)는 피연산자의 뒤쪽에 위치하므로, 덧셈 연산이 먼저 수행
            2. 덧셈 연산이 수행된 후에 감소 연산이 수행 (x의 값 : 9)
            3. 두 번째 감소 연산자는 피연산자의 앞쪽에 위치하므로, 덧셈 연산보다 먼저 수행 (x의 값 : 8)
            4. 감소 연산이 수행된 후에 덧셈 연산이 수행
            5. 마지막으로 변수 y에 결괏값의 대입 연산이 수행 (y의 값 : 23)
        */
	</script>
</body>
</html>
