<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Iteration Statement</title>
</head>
<body>
    <h1>for / of 문을 사용하여 Set 객체의 프로퍼티에 접근</h1>

    <script>
		var arr = new Set([1, 1, 2, 2, 3, 3, 2, 1]);

		for (var value of arr) {
			document.write(value + " ");
		}
	</script>
</body>
</html>
