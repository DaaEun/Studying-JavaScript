<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Etc Control Statement</title>
</head>
<body>
    <h1>break 문</h1>
    <p>라벨을 이용하여 구구단을 3단까지만 출력</p>
	
    <script>
		gugudan: 
		for (var i = 2; i <= 9; i++) {
			dan: 
			for (var j = 1; j <= 9; j++) {
				if (i > 3)
					break gugudan;
				document.write(i + " * " + j + " = " + (i*j) + "<br>");
			}
		}
	</script>
</body>
</html>
