<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>초기화하지 않은 변수의 값</h1>
    <p id="result"></p>

    <script>
        var num2;	// 변수의 선언
        document.getElementById("result").innerHTML = num2 + "<br>";
        num2 = 10;	// 변수의 초기화
        document.getElementById("result").innerHTML += num2;
    </script>
</body>
</html>
