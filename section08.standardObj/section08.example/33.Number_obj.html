<!DOCTYPE html>
<html lang="ko">
	<!--
		# 자바스크립트에서의 수 표현
		- 자바스크립트에서는 정수와 실수를 따로 구분하지 않고, 모든 수를 실수 하나로만 표현한다.
		- 자바스크립트에서 모든 숫자는 IEEE 754 국제 표준에서 정의한 64비트 부동 소수점 수로 저장된다.
	-->
<head>
	<meta charset="UTF-8">
	<title>JavaScript Number Object</title>
</head>
<body>

	<!-- # 64비트 부동 소수점 수의 정밀도를 알아보는 예제 -->
	<h1>64비트 부동 소수점 수의 정밀도</h1>
	<script>
		var x = 999999999999999;	// 15자리의 정수부
		var y = 9999999999999999;	// 16자리의 정수부
		var z = 0.1 + 0.2

		document.write(x + "<br>");		// 999999999999999
		document.write(y + "<br>");		// 10000000000000000
		document.write(z);				// 0.30000000000000004
	</script>
	<!--
		# 변수 z 값 오차 발생.
		- 부동 소수점 수를 가지고 수행하는 산술 연산의 결괏값은 언제나 오차가 발생할 가능성을 가지고 있다.
		- 부동 소수점 수를 가지고 실수를 표현하는 모든 프로그래밍 언어에서의 문제점이다.

		var z = (0.2 * 10 + 0.1 * 10) / 10; // 0.3
	-->

	<!--
		# 진법 표현
		- 기본적으로 10진법을 사용하여 수를 표현한다.
		- 0x 접두사를 사용하여 16진법으로 수를 표현할 수 있다.
	-->
	<h1>16진법으로 수 표현</h1>
	<script>
		var x = 0xAB;			// 16진법으로 표현된 10진수 171
		var y = 29;				// 10진법으로 표현된 10진수 29

		document.write(x + y);	// 두 수 모두 10진법으로 자동으로 변환되어 계산됨. -> 200
	</script>

	<h1>여러 진법의 형태로 변환</h1>
	<script>
		var num = 256;

		document.write(num.toString(2) + "<br>");	//  2진법으로 변환 : 100000000
		document.write(num.toString(8) + "<br>");	//  8진법으로 변환 : 400
		document.write(num.toString(10) + "<br>");	// 10진법으로 변환 : 256
		document.write(num.toString(16) + "<br>");	// 16진법으로 변환 : 100

		// 2진수로 변환한 결괏값을 문자열로 반환함.
		document.write(num.toString(2) + "<br>");	// 100000000
		// 문자열을 숫자로 나눴기 때문에 자동으로 10진수로 변환되어 산술 연산된 결괏값
		document.write(num.toString(2) / 2);		// 50000000
	</script>

	<!--
		# Infinity
		- 양의 무한대를 의미하는 Infinity 값과 음의 무한대를 의미하는 -Infinity 값을 사용할 수 있다.
		- 사용자가 임의로 수정할 수 없는 읽기 전용 값이며, 자바스크립트의 어떤 수보다도 큰 수로 취급된다.
	-->
	<h1>Infinity</h1>
	<script>
		var x = 10 / 0;				// 숫자를 0으로 나누면 Infinity를 반환함.
		var y = Infinity * 1000		// Infinity에 어떠한 수를 산술 연산해도 Infinity를 반환함.
		var z = 1 / Infinity		// Infinity의 역수는 0을 반환함.

		document.write(x + "<br>");	// Infinity
		document.write(y + "<br>");	// Infinity
		document.write(z);			// 0
	</script>

	<!--
		# NaN(Not A Number)
		- 숫자가 아니라는 의미로, 정의되지 않은 값이나 표현할 수 없는 값을 가리킨다.
		- 0을 0으로 나누거나, 숫자로 변환할 수 없는 피연산자로 산술 연산을 시도하는 경우에 
		반환되는 읽기 전용 값이다.
	-->
	<h1>NaN(Not A Number)</h1>
	<script>
		var x = 100 - "10";			// "10"은 자동으로 숫자로 변환되어 계산됨.
		var y = 100 - "문자열";		// "문자열"은 숫자로 변환할 수 없기 때문에 NaN을 반환함.
		var z = 0 / 0;				// 0을 0으로 나눌 수 없기 때문에 NaN을 반환함.

		document.write(x + "<br>");	// 90
		document.write(y + "<br>");	// NaN
		document.write(z);			// NaN
	</script>

	<!-- #  isNaN() : 전달받은 값이 숫자인지 아닌지를 판단 -->
	<h1>isNaN() 함수</h1>
	<script>
		var x = 100 * "문자열";

		// document.write(x+"<br>");

		if(isNaN(x)) { // 전달된 값이 숫자인지 아닌지를 검사함.
			document.write("변수 x의 값은 숫자가 아닙니다.");
		} else {
			document.write("변수 x의 값은 숫자입니다.");
		}
	</script>

	<!--
		# null, undefined, NaN, Infinity에 대한 비교

		- null : 		object 타입이며, 아직 '값'이 정해지지 않은 것을 의미
		- undefined : 	null과는 달리 하나의 타입이며, '타입'이 정해지지 않은 것도 의미
		- NaN : 		number 타입이며, '숫자가 아님'을 의미하는 숫자
		- Infinity : 	number 타입이며, '무한대'를 의미하는 숫자 
	-->
	<h1>null, undefined, NaN, Infinity</h1>
	<script>
		document.write((typeof null) + "<br>");			// object
		document.write((typeof undefined) + "<br>");	// undefined
		document.write((typeof NaN) + "<br>");			// ​​​​​​​number
		document.write((typeof Infinity) + "<br><br>");	// ​​​​​​​number

		document.write(Boolean(null) + "<br>");			// ​​​​​​​false
		document.write(Boolean(undefined) + "<br>");	// ​​​​​​​false
		document.write(Boolean(NaN) + "<br>");			// ​​​​​​​false
		document.write(Boolean(Infinity) + "<br><br>");	// true

		document.write(Number(null) + "<br>");			// ​​​​​​​0
		document.write(Number(undefined) + "<br>");		// ​​​​​​​NaN
		document.write(Number(NaN) + "<br>");			// ​​​​​​​NaN
		document.write(Number(Infinity) + "<br><br>");	// ​​​​​​​Infinity

		document.write(String(null) + "<br>");			// ​​​​​​​null
		document.write(String(undefined) + "<br>");		// undefined
		document.write(String(NaN) + "<br>");			// NaN
		document.write(String(Infinity));				// Infinity
	</script>

	<!--
		# Number 객체
		- new 연산자를 사용하여 명시적으로 Number 객체를 생성할 수도 있다.
		- Number 객체는 숫자 값을 감싸고 있는 래퍼(wrapper) 객체이다.
	-->
	<h1>Number 객체</h1>
	<script>
		var x = 100;						// 숫자 리터럴
		var y = new Number(100);			// Number 객체

		document.write(x + "<br>");			// 100
		document.write(y + "<br>");			// 100
		document.write(typeof x + "<br>");	// number 타입
		document.write(typeof y + "<br>");	// object 타입

		document.write((x == y) + "<br>");	// 값이 같으므로 true
		document.write(x === y);			// 서로 다른 객체이므로 false
	</script>
</body>
</html>
