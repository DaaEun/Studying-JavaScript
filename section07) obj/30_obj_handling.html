<!DOCTYPE html>
<html lang="ko">
    <!--
		# this 키워드
		- 해당 키워드가 사용된 자바스크립트 코드 영역을 포함하고 있는 객체를 가리킨다.
		- 변수가 아닌 키워드이므로, 사용자가 임의로 가리키는 값을 바꿀 수 없다.
	-->
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object Handling</title>
</head>
<body>
	<h1>객체 프로퍼티의 삭제</h1>
	<script>
		function Dog(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
		}

		var myDog = new Dog("흰색", "마루", 1);
		delete myDog.age; // age 프로퍼티를 삭제함.

		document.write("우리집 강아지의 나이는 " + myDog.age + "입니다."); 
		// age 프로퍼티가 삭제되었기 때문에 undefined를 출력함.
	</script>

	<!--
		# 객체 프로퍼티의 순회

		0. for / in 문
		1. Object.keys()	해당 객체가 가진 고유 프로퍼티 중에서 열거할 수 있는 프로퍼티의 이름을 배열에 담아 반환
		2. Object.getOwnPropertyNames()	해당 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환
	-->
	<h1>객체 프로퍼티의 순회</h1>
	<script>
		function Dog2(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
		}
		var myDog = new Dog2("흰색", "마루", 1);

		// color 프로퍼티의 enumerable 속성을 false로 설정함.
		Object.defineProperty(myDog, 'color', { enumerable : false} );
		// 객체가 가진 고유 프로퍼티 중에서 열거할 수 있는 프로퍼티 이름을 배열에 담아 반환함.
		document.write(Object.keys(myDog) + "<br>");
		// 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환함.
		document.write(Object.getOwnPropertyNames(myDog));
	</script>

	<h1>객체간의 비교</h1>
	<script>
		function Dog3(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
		}

		var myDog = new Dog3("흰색", "마루", 1);
		var hisDog = new Dog3("흰색", "마루", 1);		// 모든 프로퍼티의 값이 모두 같은 객체를 생성함.
		document.write((myDog == hisDog) + "<br>");		// false
		document.write((myDog === hisDog) + "<br>");	// false

		var herDog = hisDog;							// hisDog 객체를 변수 herDog에 대입함.
		document.write((hisDog == herDog) + "<br>");	// true
		document.write((hisDog === herDog) + "<br>");	// true
	</script>
	<!-- 객체 레퍼런스는 객체 자체를 저장하는 것이 아니라, 객체가 위치한 주소 저장 -->
</body>
</html>
