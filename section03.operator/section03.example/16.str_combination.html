<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>문자열 결합 연산자</h1>
    
	<script>
		var x = 4 + 21;						// 피연산자가 둘 다 숫자이면 덧셈 연산을 수행함.
		var y = "내 " + "생일이야!"	// 피연산자가 둘 다 문자열이면 문자열 결합 연산을 수행함.
		var z = 4 + "월"					// 피연산자가 하나라도 문자열이면 문자열 결합 연산을 수행함.
		document.write(x + "<br>");
		document.write(y + "<br>");
		document.write(z);
	</script>
</body>
</html>
