<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>대입 연산자</h1>

	<script>
		var x = 10, y = 10, z = 10;
		x = x - 5;

		document.write(x + "<br>");
		y -= 5; // y = y - 5 와 같은 표현임.
        
		document.write(y + "<br>");
		z =- 5; // z = -5 와 같은 표현임.
        
		document.write(z);
        // z =- 5 연산은 단순히 -5를 변수 z에 대입하는 연산이 된다.
        // 이처럼 복합 대입 연산자에서 연산자의 순서는 매우 중요하므로 주의 해야한다.
	</script>
</body>
</html>
