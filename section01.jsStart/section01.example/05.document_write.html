<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<body>
    <h1>3. document.write() 메소드</h1>
    
    <script>
        document.write("4 X 5 = ");
    </script>
    
    <!-- 웹 페이지의 모든 내용이 로딩된 후, 메소드를 실행하면, 
    웹 페이지 내에 먼저 로딩된 모든 데이터를 지우고 자신의 데이터를 출력하게 된다. -->
    <button onclick="document.write(4*5)">?</button>
</body>
</html>
