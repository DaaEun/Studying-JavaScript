<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<body>
    <h1>2. HTML DOM 요소를 이용한 innerHTML 프로퍼티</h1>
    <p id="text">공부를 더 열심히 하세요!</p>

    <script>
        var str = document.getElementById("text");
        str.innerHTML = "정말 똑똑하시군요!";
    </script>
</body>
</html>
