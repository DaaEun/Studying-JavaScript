<!DOCTYPE html>
<html lang="ko">
	<!--
		# Document 객체
		- Document 객체는 웹 페이지 그 자체를 의미한다.
		- 웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때는 반드시 Document 객체부터 시작해야 한다.


		# Document 메소드

		- HTML 요소의 선택
		- HTML 요소의 생성
		- HTML 이벤트 핸들러 추가
		- HTML 객체의 선택


		# HTML 요소의 선택

		1. document.getElementsByTagName(태그이름)		해당 태그 이름의 요소를 모두 선택함.
		2. document.getElementById(아이디)				해당 아이디의 요소를 선택함.
		3. document.getElementsByClassName(클래스이름)	해당 클래스에 속한 요소를 모두 선택함.
		4. document.getElementByName(name속성값)		해당 name 속성값을 가지는 요소를 모두 선택함.
		5. document.querySelectorAll(선택자)			해당 선택자로 선택되는 요소를 모두 선택함.
		
		# HTML 요소의 생성
		
		1. document.createElement(HTML요소)	지정된 HTML 요소를 생성함.
		2. document.write(텍스트)			HTML 출력 스트림을 통해 텍스트를 출력함.
		
		# HTML 이벤트 핸들러 추가
		
		1. document.getElementById(아이디).onclick = function(){ 실행할 코드 }
		마우스 클릭 이벤트와 연결될 이벤트 핸들러 코드를 추가함.
	-->
<head>
	<meta charset="UTF-8">
	<title>JavaScript DOM</title>
</head>
<body>
</body>
</html>
