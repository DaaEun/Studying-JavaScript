<!DOCTYPE html>
<html lang="ko">
    <!--
        # 비교 연산자(comparison operator)
        비교 연산자는 피연산자 사이의 상대적인 크기를 판단하여, 참(true)과 거짓(false)을 반환한다.
        비교 연산자는 모두 두 개의 피연산자를 가지는 이항 연산자이며, 피연산자들의 결합 방향은 왼쪽에서 오른쪽이다.

        1. ==	왼쪽 피연산자와 오른쪽 피연산자의 값이 같으면 참을 반환함.
        2. ===	왼쪽 피연산자와 오른쪽 피연산자의 값이 같고, 같은 타입이면 참을 반환함.
        3. !=	왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않으면 참을 반환함.
        4. !==	왼쪽 피연산자와 오른쪽 피연산자의 값이 같지 않거나, 타입이 다르면 참을 반환함.
        5. >	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 크면 참을 반환함.
        6. >=	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 크거나 같으면 참을 반환함.
        7. <	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 작으면 참을 반환함.
        8. <=	왼쪽 피연산자의 값이 오른쪽 피연산자의 값보다 작거나 같으면 참을 반환함.
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <!--
        1. 피연산자가 둘 다 숫자면, 해당 숫자를 서로 비교한다.
        2. 피연산자가 둘 다 문자열이면, 문자열의 첫 번째 문자부터 알파벳 순서대로 비교한다.
    -->
    <h1>비교 연산자</h1>
	<script>
		var x = 3, y = 5;
		var a = "abc", b = "bcd";
		document.write((x > y) + "<br>");	// y의 값이 x의 값보다 크므로 false
		document.write((a <= b) + "<br>");	// 알파벳 순서상 'a'가 'b'보다 먼저 나오므로 'a'가 'b'보다 작음.
		document.write(x < a);				// x의 값은 숫자이고 a의 값은 문자열이므로 비교할 수 없음.
	</script>

    <!--
        # 동등 연산자와 일치 연산자
        동등 연산자(==, equal)와 일치 연산자(===, strict equal)는 모두 두 개의 피연산자가 서로 같은지를 비교한다.
        두 연산자 모두 피연산자의 타입을 가리지는 않지만, 그 같음을 정의하는 기준이 조금 다르다.

        동등 연산자(==)는 두 피연산자의 값이 서로 같으면 참(true)을 반환한다.
        이때 두 피연산자의 타입이 서로 다르면, 비교를 위해 강제로 타입을 같게 변환한다.
        하지만 일치 연산자(===)는 타입의 변환 없이 두 피연산자의 값이 같고, 타입도 같아야만 참(true)을 반환한다.

        부등 연산자(!=)와 불일치 연산자(!==)는 각각 동등 연산자와 일치 연산자의 비교와 정확히 반대로 동작한다.
    -->
    <h1>동등 연산자와 일치 연산자</h1>
	<script>
		var x = 3, y = '3', z = 3;
		document.write((x == y) + "<br>");	// x와 y의 타입이 서로 다르므로 동등 연산자는 타입을 서로 같게 한 후 비교를 하게 됨. true
		document.write((x === y) + "<br>");	// x와 y의 타입이 서로 다르므로 false
		document.write(x === z);			// x와 z은 값과 타입이 모두 같으므로 true
	</script>
</body>
</html>
