<!DOCTYPE html>
<html lang="ko">
    <!--
        # 대입 연산자(assignment operator)
        대입 연산자는 변수에 값을 대입할 때 사용하는 이항 연산자이며, 피연산자들의 결합 방향은 오른쪽에서 왼쪽이다.

        1. =	왼쪽 피연산자에 오른쪽 피연산자의 값을 대입함.
        2. +=	왼쪽 피연산자의 값에 오른쪽 피연산자의 값을 더한 후, 그 결괏값을 왼쪽 피연산자에 대입함.
        3. -=	왼쪽 피연산자의 값에서 오른쪽 피연산자의 값을 뺀 후, 그 결괏값을 왼쪽 피연산자에 대입함.
        4. *=	왼쪽 피연산자의 값에 오른쪽 피연산자의 값을 곱한 후, 그 결괏값을 왼쪽 피연산자에 대입함.
        5. /=	왼쪽 피연산자의 값을 오른쪽 피연산자의 값으로 나눈 후, 그 결괏값을 왼쪽 피연산자에 대입함.
        6. %=	왼쪽 피연산자의 값을 오른쪽 피연산자의 값으로 나눈 후, 그 나머지를 왼쪽 피연산자에 대입함.
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>대입 연산자</h1>
	<script>
		var x = 10, y = 10, z = 10;
		x = x - 5;
		document.write(x + "<br>");
		y -= 5; // y = y - 5 와 같은 표현임.
		document.write(y + "<br>");
		z =- 5; // z = -5 와 같은 표현임.
		document.write(z);
        // z =- 5 연산은 단순히 -5를 변수 z에 대입하는 연산이 된다.
        // 이처럼 복합 대입 연산자에서 연산자의 순서는 매우 중요하므로 주의 해야한다.
	</script>
</body>
</html>
