<!DOCTYPE html>
<html lang="ko">
    <!--
        # 논리 연산자(logical operator)
        논리 연산자는 주어진 논리식을 판단하여, 참(true)과 거짓(false)을 반환한다.
        && 연산자와 || 연산자는 두 개의 피연산자를 가지는 이항 연산자이며, 
        피연산자들의 결합 방향은 왼쪽에서 오른쪽이다.
        ! 연산자는 피연산자가 단 하나뿐인 단항 연산자이며, 피연산자의 결합 방향은 오른쪽에서 왼쪽이다.

        1. &&	논리식이 모두 참이면 참을 반환함. (논리 AND 연산)
        2. ||	논리식 중에서 하나라도 참이면 참을 반환함. (논리 OR 연산)
        3. !	논리식의 결과가 참이면 거짓을, 거짓이면 참을 반환함. (논리 NOT 연산)
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>논리 연산자</h1>
	<script>
		var x = true, y = false;
		document.write((x && y) + "<br>");	// false
		document.write((x || y) + "<br>");	// true
		document.write(!x);					// false
	</script>
</body>
</html>
