<!DOCTYPE html>
<html lang="ko">
    <!--
        # 증감 연산자(increment and decrement operator)
        피연산자를 1씩 증가 혹은 감소시킬 때 사용하는 연산자이다.
        피연산자가 단 하나뿐인 단항 연산자이다.
        증감 연산자는 해당 연산자가 피연산자의 어느 쪽에 위치하는가에 따라 연산의 순서 및 결과가 달라진다.

        1. ++x	먼저 피연산자의 값을 1 증가시킨 후에 해당 연산을 진행함.
        2. x++	먼저 해당 연산을 수행하고 나서, 피연산자의 값을 1 증가시킴.
        3. --x	먼저 피연산자의 값을 1 감소시킨 후에 해당 연산을 진행함.
        4. x--	먼저 해당 연산을 수행하고 나서, 피연산자의 값을 1 감소시킴.
    -->
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>증감 연산자</h1>
	<script>
		var x = 10, y = 10;
		document.write((++x - 3) + "<br>");		// x의 값을 우선 1 증가시킨 후에 3을 뺌.
		document.write(x + "<br>");				// 11
		document.write((y++ - 3) + "<br>");		// 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
		document.write(y);						// 11
	</script>

    <!--
        # 증감 연산자의 연산 순서
        증감 연산자는 피연산자의 어느 쪽에 위치하는가에 따라 연산의 순서가 달라진다.  
    -->
    <h1>증감 연산자의 연산 순서</h1>
	<script>
		var x = 10;
		var y = x-- + 5 + --x;
		
		document.write(x + "<br>"); // 8
		document.write(y);          // 23
        /*
            1. 첫 번째 감소 연산자(decrement operator)는 피연산자의 뒤쪽에 위치하므로, 덧셈 연산이 먼저 수행
            2. 덧셈 연산이 수행된 후에 감소 연산이 수행 (x의 값 : 9)
            3. 두 번째 감소 연산자는 피연산자의 앞쪽에 위치하므로, 덧셈 연산보다 먼저 수행 (x의 값 : 8)
            4. 감소 연산이 수행된 후에 덧셈 연산이 수행
            5. 마지막으로 변수 y에 결괏값의 대입 연산이 수행 (y의 값 : 23)
        */
	</script>
</body>
</html>
